<html>
  <head>
    <title>Scamp</title>
    <link rel="stylesheet" href="/bower_components/chartist/dist/chartist.min.css">
    <link rel="stylesheet" href="/css/application.css">
  </head>
  <body>

    <div class="panel pos-1 ct-chart chart-1"></div>
    <div class="panel pos-2 ct-chart chart-2"></div>
    <div class="panel pos-3">
      <section class="container">
        <div id="card">
          <div class="figure front">1</div>
          <div class="figure back">2</div>
        </div>
      </section>
    </div>
    <div class="panel pos-4">
      <span id="flip">Flip</span>
    </div>
    <div class="panel pos-5"></div>
    <div class="panel pos-6"></div>
    <div class="panel pos-7"></div>
    <div class="panel pos-8"></div>
    <div class="panel pos-9"></div>
    <div class="panel pos-10"></div>
    <div class="panel pos-11"></div>
    <div class="panel pos-12"></div>

    <script type="text/javascript">
      // ======================= DOM Utility Functions from PastryKit =============================== //

      // Sure, we could use jQuery or XUI for these, 
      // but these are concise and will work with plain vanilla JS

      Element.prototype.hasClassName = function (a) {
          return new RegExp("(?:^|\\s+)" + a + "(?:\\s+|$)").test(this.className);
      };

      Element.prototype.addClassName = function (a) {
          if (!this.hasClassName(a)) {
              this.className = [this.className, a].join(" ");
          }
      };

      Element.prototype.removeClassName = function (b) {
          if (this.hasClassName(b)) {
              var a = this.className;
              this.className = a.replace(new RegExp("(?:^|\\s+)" + b + "(?:\\s+|$)", "g"), " ");
          }
      };

      Element.prototype.toggleClassName = function (a) {
        this[this.hasClassName(a) ? "removeClassName" : "addClassName"](a);
      };

      var init = function() {
        var card = document.getElementById('card');
        document.getElementById('flip').addEventListener( 'click', function(){
          card.toggleClassName('flipped');
        }, false);
      };

      window.addEventListener('DOMContentLoaded', init, false);
    </script>

    <script src="/bower_components/chartist/dist/chartist.min.js"></script>
    <script type="text/javascript">
      // Create a simple line chart
      var data = {
        // A labels array that can contain any sort of values
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
        // Our series array that contains series objects or in this case series data arrays
        series: [
          [5, 2, 4, 2, 0]
        ]
      };
      // As options we currently only set a static size of 300x200 px
      var options = {
        axisX : {
          showLabel: false,
          showGrid: false
        },
        axisY : {
          showLabel: false,
          showGrid: false
        },
        showPoint: false,
        chartPadding: 0
      };
      // In the global name space Chartist we call the Line function to initialize a line chart. As a first parameter we pass in a selector where we would like to get our chart created. Second parameter is the actual data object and as a third parameter we pass in our options
      new Chartist.Line('.chart-1', data, options);

      var data = {
        series: [75, 25]
      };

      var sum = function(a, b) { return a + b };

      new Chartist.Pie('.chart-2', data, {
        donut: true,
        donutWidth: 20,
        showLabel: false,
        chartPadding: 20
      });


    </script>
  </body>
</html>
